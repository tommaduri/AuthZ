version: '3.8'

services:
  authz-engine:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "3592:3592"  # REST API
      - "3593:3593"  # gRPC
    volumes:
      - ../policies:/policies:ro
    environment:
      - NODE_ENV=production
      - POLICY_DIR=/policies
      - REST_PORT=3592
      - GRPC_PORT=3593
      - WATCH_POLICIES=true
      # Agentic features
      - AGENTS_ENABLED=true
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=authz_engine
      - DB_USER=authz
      - DB_PASSWORD=authz_secret
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3592/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # PostgreSQL with pgvector for decision storage
  postgres:
    image: pgvector/pgvector:pg16
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=authz_engine
      - POSTGRES_USER=authz
      - POSTGRES_PASSWORD=authz_secret
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U authz -d authz_engine"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # Redis for event bus and caching
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # Optional: Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    profiles:
      - monitoring

  # Optional: Grafana for dashboards
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana-dashboards:/etc/grafana/provisioning/dashboards:ro
    profiles:
      - monitoring

volumes:
  grafana-data:
  postgres-data:
  redis-data:
