# =============================================================================
# AuthZ Engine - Production Docker Compose Override
# Use with: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up
# =============================================================================
version: '3.8'

services:
  # ---------------------------------------------------------------------------
  # AuthZ Server (TypeScript) - Production overrides
  # ---------------------------------------------------------------------------
  authz-server:
    image: ${REGISTRY:-ghcr.io}/authz-engine/authz-server:${VERSION:-latest}
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: runner
      cache_from:
        - ${REGISTRY:-ghcr.io}/authz-engine/authz-server:latest
    deploy:
      mode: replicated
      replicas: 2
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        order: start-first
      rollback_config:
        parallelism: 1
        delay: 10s
    environment:
      - NODE_ENV=production
      - LOG_LEVEL=info
      - LOG_FORMAT=json
      - WATCH_POLICIES=true
      - AGENTIC_ENABLED=true
      # Production database (use secrets in real deployment)
      - DB_HOST=${DB_HOST:-postgres}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME:-authz_engine}
      - DB_USER=${DB_USER:-authz}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_SSL=true
      # Redis
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - REDIS_TLS=true
      # Tracing
      - OTEL_EXPORTER_OTLP_ENDPOINT=${OTEL_ENDPOINT:-}
      - OTEL_SERVICE_NAME=authz-server
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3592/health"]
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "10"
        labels: "service,environment"
    labels:
      - "com.authz-engine.service=authz-server"
      - "com.authz-engine.environment=production"
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:size=100M,mode=1777
    volumes:
      - type: bind
        source: ${POLICY_DIR:-../policies}
        target: /app/policies
        read_only: true

  # ---------------------------------------------------------------------------
  # AuthZ Go Core - Production overrides
  # ---------------------------------------------------------------------------
  authz-go-core:
    image: ${REGISTRY:-ghcr.io}/authz-engine/authz-go-core:${VERSION:-latest}
    build:
      context: ..
      dockerfile: docker/Dockerfile.go-core
      args:
        - VERSION=${VERSION:-latest}
        - BUILD_TIME=${BUILD_TIME}
        - GIT_COMMIT=${GIT_COMMIT}
      cache_from:
        - ${REGISTRY:-ghcr.io}/authz-engine/authz-go-core:latest
    deploy:
      mode: replicated
      replicas: 3
      resources:
        limits:
          cpus: '4.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        order: start-first
    environment:
      - LOG_LEVEL=info
      - LOG_FORMAT=json
      - CACHE_ENABLED=true
      - CACHE_SIZE=500000
      - CACHE_TTL=10m
      - WORKERS=32
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
    healthcheck:
      test: ["CMD", "wget", "--spider", "--quiet", "http://localhost:8080/healthz"]
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "10"
    security_opt:
      - no-new-privileges:true
    read_only: true

  # ---------------------------------------------------------------------------
  # Redis - Production overrides
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 5
    command: >
      redis-server
      --appendonly yes
      --maxmemory 768mb
      --maxmemory-policy allkeys-lru
      --tcp-backlog 511
      --timeout 0
      --tcp-keepalive 300
      --save 900 1
      --save 300 10
      --save 60 10000
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"
    security_opt:
      - no-new-privileges:true

  # ---------------------------------------------------------------------------
  # PostgreSQL - Production overrides
  # ---------------------------------------------------------------------------
  postgres:
    image: pgvector/pgvector:pg16
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 1G
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 5
    environment:
      - POSTGRES_DB=${DB_NAME:-authz_engine}
      - POSTGRES_USER=${DB_USER:-authz}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - PGDATA=/var/lib/postgresql/data/pgdata
    command:
      - "postgres"
      - "-c"
      - "max_connections=200"
      - "-c"
      - "shared_buffers=1GB"
      - "-c"
      - "effective_cache_size=3GB"
      - "-c"
      - "maintenance_work_mem=256MB"
      - "-c"
      - "checkpoint_completion_target=0.9"
      - "-c"
      - "wal_buffers=16MB"
      - "-c"
      - "default_statistics_target=100"
      - "-c"
      - "random_page_cost=1.1"
      - "-c"
      - "effective_io_concurrency=200"
      - "-c"
      - "work_mem=8MB"
      - "-c"
      - "min_wal_size=1GB"
      - "-c"
      - "max_wal_size=4GB"
      - "-c"
      - "log_statement=ddl"
      - "-c"
      - "log_duration=on"
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "10"
    security_opt:
      - no-new-privileges:true

  # ---------------------------------------------------------------------------
  # Jaeger - Production (disabled, use external APM in prod)
  # ---------------------------------------------------------------------------
  jaeger:
    deploy:
      replicas: 0
    profiles:
      - never

# =============================================================================
# Production secrets (use Docker secrets or external secrets manager)
# =============================================================================
secrets:
  db_password:
    external: true
  redis_password:
    external: true
  openai_api_key:
    external: true
  anthropic_api_key:
    external: true
