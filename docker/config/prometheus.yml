# =============================================================================
# Prometheus Configuration for AuthZ Engine
# =============================================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'authz-engine'
    environment: 'development'

# Alertmanager configuration (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Rule files
rule_files: []

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # AuthZ Server (TypeScript)
  - job_name: 'authz-server'
    static_configs:
      - targets: ['authz-server:3592']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # AuthZ Go Core
  - job_name: 'authz-go-core'
    static_configs:
      - targets: ['authz-go-core:8080']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Redis Exporter (if running)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 30s

  # PostgreSQL Exporter (if running)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
    scrape_interval: 30s
