# =============================================================================
# Grafana Dashboards Provisioning
# =============================================================================

apiVersion: 1

providers:
  - name: 'AuthZ Engine Dashboards'
    orgId: 1
    folder: 'AuthZ Engine'
    folderUid: 'authz-engine'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
