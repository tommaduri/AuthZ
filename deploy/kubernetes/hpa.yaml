apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: authz-engine-hpa
  namespace: authz-system
  labels:
    app: authz-engine
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: authz-engine
  minReplicas: 3
  maxReplicas: 10
  metrics:
    # CPU-based scaling
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    # Memory-based scaling
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
    # Custom metrics (if using metrics server)
    - type: Pods
      pods:
        metric:
          name: grpc_server_handled_total
        target:
          type: AverageValue
          averageValue: "1k"
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
        - type: Pods
          value: 1
          periodSeconds: 60
      selectPolicy: Min
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 30
        - type: Pods
          value: 2
          periodSeconds: 30
      selectPolicy: Max

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: authz-hpa-metrics
  namespace: authz-system
  labels:
    app: authz-engine
    config: hpa
data:
  metrics-aggregation.yaml: |
    # Metrics aggregation configuration for HPA decisions
    aggregationWindow: 60s
    metricsToConsider:
      - cpu_utilization
      - memory_utilization
      - request_rate
      - p99_latency
    scalingStrategies:
      aggressive:
        scaleUpThreshold: 0.6
        scaleDownThreshold: 0.4
        cooldownPeriod: 60s
      conservative:
        scaleUpThreshold: 0.8
        scaleDownThreshold: 0.3
        cooldownPeriod: 300s
