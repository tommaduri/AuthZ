[workspace]
resolver = "2"
members = [
    "src/core",
    "src/crypto",
    "src/network",
    "src/dag",
    "src/consensus",
    "src/exchange",
    "src/mcp",
    "src/vault",
    "src/authz",  # Phase 2: Authorization engine
    "src/api",
    "src/node",
    "src/reputation",  # Phase 7: Reputation system
    "examples",
    "tests/e2e",
]

[workspace.package]
version = "0.1.0"
edition = "2021"
authors = ["Creto Systems - CretoAI Team"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/creto-systems/cretoai-core"
homepage = "https://creto.ai"

[workspace.dependencies]
# Async runtime
tokio = { version = "1.35", features = ["full"] }
tokio-util = { version = "0.7", features = ["full"] }
futures = "0.3"
async-trait = "0.1"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bincode = "1.3"

# Cryptography - Post-Quantum
pqcrypto = "0.18"
pqcrypto-dilithium = "0.5"
pqcrypto-kyber = "0.8"
pqcrypto-sphincsplus = "0.7"
pqcrypto-traits = "0.3"
sha3 = "0.10"
blake3 = "1.5"
ed25519-dalek = "2.1"
x25519-dalek = "2.0"

# Networking
libp2p = { version = "0.53", features = ["tcp", "quic", "noise", "yamux", "gossipsub", "kad", "identify", "ping", "mdns", "macros", "tokio", "tls"] }
libp2p-quic = "0.10"
quinn = "0.10"
rustls = { version = "0.21", features = ["dangerous_configuration"] }
rcgen = "0.11"
webpki = "0.22"
ring = "0.17"

# DAG and Consensus
petgraph = "0.6"
rayon = "1.8"
dashmap = "5.5"
parking_lot = "0.12"
prometheus = { version = "0.13", features = ["process"] }

# Database
rocksdb = "0.21"
sled = "0.34"

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# WASM support
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4"
js-sys = "0.3"
web-sys = { version = "0.3", features = ["Window", "Document", "WebSocket"] }

# MCP Protocol
schemars = "0.8"
jsonrpc-core = "18.0"

# Testing
tokio-test = "0.4"
proptest = "1.4"
criterion = { version = "0.5", features = ["html_reports", "async_tokio"] }

# Utilities
uuid = { version = "1.6", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }
rand = "0.8"
rand_core = "0.6"
getrandom = { version = "0.2", features = ["js"] }
base64 = "0.21"

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
strip = true

[profile.dev]
opt-level = 0
debug = true

[profile.bench]
inherits = "release"
debug = true
