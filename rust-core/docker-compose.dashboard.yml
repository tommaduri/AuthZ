version: '3.8'

services:
  # Phase 5 API (from existing demo)
  phase5-api:
    build:
      context: ./demo
      dockerfile: Dockerfile
    container_name: phase5-api
    ports:
      - "8080:8080"
    environment:
      - RUST_LOG=info
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/phase5
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - phase5-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: phase5-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: phase5
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - phase5-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Next.js Dashboard
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: phase5-dashboard
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://phase5-api:8080
      - NEXT_PUBLIC_WS_URL=ws://phase5-api:8080
    depends_on:
      phase5-api:
        condition: service_healthy
    networks:
      - phase5-network
    restart: unless-stopped

networks:
  phase5-network:
    driver: bridge

volumes:
  postgres-data:
