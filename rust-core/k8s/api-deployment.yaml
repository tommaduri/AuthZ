apiVersion: apps/v1
kind: Deployment
metadata:
  name: cretoai-api
  namespace: cretoai
  labels:
    app: cretoai-api
    component: api
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: cretoai-api
  template:
    metadata:
      labels:
        app: cretoai-api
        component: api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - cretoai-api
                topologyKey: kubernetes.io/hostname
      terminationGracePeriodSeconds: 30
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: api
          image: cretoai/api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          env:
            - name: RUST_LOG
              value: "info,cretoai_api=debug"
            - name: RUST_BACKTRACE
              value: "1"
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            # Consensus node endpoints
            - name: CRETOAI_CONSENSUS_NODES
              value: "cretoai-node-0.cretoai-nodes.cretoai.svc.cluster.local:9000,cretoai-node-1.cretoai-nodes.cretoai.svc.cluster.local:9000,cretoai-node-2.cretoai-nodes.cretoai.svc.cluster.local:9000"
            - name: CRETOAI_API_HOST
              value: "0.0.0.0"
            - name: CRETOAI_API_PORT
              value: "8080"
            - name: CRETOAI_ENABLE_SWAGGER
              value: "true"
            - name: CRETOAI_CORS_ORIGINS
              value: "*"
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "1"
              memory: "2Gi"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3
          lifecycle:
            preStop:
              exec:
                command:
                  - /bin/sh
                  - -c
                  - |
                    # Graceful shutdown: wait for in-flight requests to complete
                    sleep 15
