apiVersion: apps/v1
kind: Deployment
metadata:
  name: compliance-dashboard
  namespace: cretoai-system
  labels:
    app: cretoai
    component: compliance-dashboard
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cretoai
      component: compliance-dashboard
  template:
    metadata:
      labels:
        app: cretoai
        component: compliance-dashboard
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 472
        fsGroup: 472
      containers:
      - name: grafana
        image: grafana/grafana:10.2.0
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: GF_SECURITY_ADMIN_USER
          valueFrom:
            secretKeyRef:
              name: grafana-admin
              key: username
        - name: GF_SECURITY_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: grafana-admin
              key: password
        - name: GF_INSTALL_PLUGINS
          value: "grafana-piechart-panel,grafana-clock-panel"
        - name: GF_SERVER_ROOT_URL
          value: "https://compliance.cretoai.io"
        - name: GF_AUTH_ANONYMOUS_ENABLED
          value: "false"
        - name: GF_USERS_ALLOW_SIGN_UP
          value: "false"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        volumeMounts:
        - name: grafana-storage
          mountPath: /var/lib/grafana
        - name: grafana-datasources
          mountPath: /etc/grafana/provisioning/datasources
        - name: grafana-dashboards-provisioning
          mountPath: /etc/grafana/provisioning/dashboards
        - name: grafana-dashboards
          mountPath: /var/lib/grafana/dashboards
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: grafana-storage
        persistentVolumeClaim:
          claimName: grafana-pvc
      - name: grafana-datasources
        configMap:
          name: grafana-datasources
      - name: grafana-dashboards-provisioning
        configMap:
          name: grafana-dashboards-provisioning
      - name: grafana-dashboards
        configMap:
          name: grafana-dashboards

---
apiVersion: v1
kind: Service
metadata:
  name: compliance-dashboard
  namespace: cretoai-system
  labels:
    app: cretoai
    component: compliance-dashboard
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: cretoai
    component: compliance-dashboard

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: compliance-dashboard
  namespace: cretoai-system
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - compliance.cretoai.io
    secretName: compliance-dashboard-tls
  rules:
  - host: compliance.cretoai.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: compliance-dashboard
            port:
              number: 3000

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: grafana-pvc
  namespace: cretoai-system
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: fast-ssd
  resources:
    requests:
      storage: 10Gi

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: cretoai-system
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
    - name: Prometheus
      type: prometheus
      access: proxy
      url: http://prometheus:9090
      isDefault: true
      editable: false
    - name: Loki
      type: loki
      access: proxy
      url: http://loki:3100
      editable: false

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-provisioning
  namespace: cretoai-system
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
    - name: 'default'
      orgId: 1
      folder: ''
      type: file
      disableDeletion: false
      updateIntervalSeconds: 10
      allowUiUpdates: true
      options:
        path: /var/lib/grafana/dashboards

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: cretoai-system
data:
  compliance-overview.json: |
    {
      "dashboard": {
        "title": "CretoAI Phase 7 Compliance Overview",
        "panels": [
          {
            "id": 1,
            "title": "CMMC 2.0 Level 2 Compliance Status",
            "type": "stat",
            "targets": [
              {
                "expr": "cretoai_compliance_cmmc_level2_status"
              }
            ]
          },
          {
            "id": 2,
            "title": "FedRAMP Moderate Controls",
            "type": "gauge",
            "targets": [
              {
                "expr": "cretoai_compliance_fedramp_moderate_controls_passing / cretoai_compliance_fedramp_moderate_controls_total * 100"
              }
            ]
          },
          {
            "id": 3,
            "title": "Compliance Violations (24h)",
            "type": "graph",
            "targets": [
              {
                "expr": "sum(rate(cretoai_compliance_violations_total[5m])) by (severity)"
              }
            ]
          },
          {
            "id": 4,
            "title": "Audit Log Completeness",
            "type": "stat",
            "targets": [
              {
                "expr": "cretoai_compliance_audit_log_completeness_percent"
              }
            ]
          }
        ]
      }
    }
