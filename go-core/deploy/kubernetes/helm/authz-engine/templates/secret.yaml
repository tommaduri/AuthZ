apiVersion: v1
kind: Secret
metadata:
  name: {{ include "authz-engine.fullname" . }}-secret
  labels:
    {{- include "authz-engine.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.secrets.jwtSecret }}
  jwt-secret: {{ .Values.secrets.jwtSecret | b64enc | quote }}
  {{- else }}
  jwt-secret: {{ randAlphaNum 32 | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.jwtPublicKey }}
  jwt-public-key: {{ .Values.secrets.jwtPublicKey | b64enc | quote }}
  {{- end }}
  {{- if .Values.config.redis.enabled }}
  {{- if .Values.secrets.redisPassword }}
  redis-password: {{ .Values.secrets.redisPassword | b64enc | quote }}
  {{- end }}
  {{- end }}
