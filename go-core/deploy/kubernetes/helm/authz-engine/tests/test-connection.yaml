apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "authz-engine.fullname" . }}-test-connection"
  labels:
    {{- include "authz-engine.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  containers:
  - name: wget
    image: busybox:1.36
    command: ['wget']
    args: [
      '--spider',
      '--timeout=10',
      'http://{{ include "authz-engine.fullname" . }}:{{ .Values.service.ports.http }}/health'
    ]
  restartPolicy: Never
