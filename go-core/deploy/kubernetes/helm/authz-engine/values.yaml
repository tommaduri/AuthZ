# Default values for authz-engine
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Replica configuration
replicaCount: 3

# Image configuration
image:
  repository: authz-engine/go-core
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# Service account
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# Pod annotations
podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "9090"
  prometheus.io/path: "/metrics"

# Pod security context
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000
  seccompProfile:
    type: RuntimeDefault

# Container security context
securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

# Service configuration
service:
  type: ClusterIP
  ports:
    grpc: 8080
    http: 8081
    metrics: 9090
  annotations: {}

# Resource limits
resources:
  limits:
    cpu: 2000m
    memory: 2Gi
  requests:
    cpu: 1000m
    memory: 1Gi

# Autoscaling
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

# Health probes
livenessProbe:
  httpGet:
    path: /health/live
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3
  successThreshold: 1

readinessProbe:
  httpGet:
    path: /health/ready
    port: http
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3
  successThreshold: 1

startupProbe:
  httpGet:
    path: /health/startup
    port: http
  initialDelaySeconds: 0
  periodSeconds: 10
  timeoutSeconds: 3
  failureThreshold: 30

# Node selection
nodeSelector: {}

tolerations: []

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
    - weight: 100
      podAffinityTerm:
        labelSelector:
          matchExpressions:
          - key: app.kubernetes.io/name
            operator: In
            values:
            - authz-engine
        topologyKey: kubernetes.io/hostname

# Pod Disruption Budget
podDisruptionBudget:
  enabled: true
  minAvailable: 1
  # maxUnavailable: 1

# Ingress
ingress:
  enabled: false
  className: "nginx"
  annotations: {}
    # cert-manager.io/cluster-issuer: letsencrypt-prod
    # nginx.ingress.kubernetes.io/backend-protocol: "GRPC"
  hosts:
    - host: authz.example.com
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              port: grpc
  tls: []
  #  - secretName: authz-tls
  #    hosts:
  #      - authz.example.com

# Configuration
config:
  # Log configuration
  logLevel: info
  logFormat: json

  # Server configuration
  grpcPort: 8080
  httpPort: 8081
  metricsPort: 9090

  # Cache configuration
  cache:
    enabled: true
    size: 100000
    ttl: 300s

  # Metrics
  metrics:
    enabled: true
    port: 9090

  # JWT Authentication
  jwt:
    enabled: true
    issuer: "authz-engine"
    audience: "authz-api"
    # Secret reference
    secretName: authz-jwt-secret
    secretKey: jwt-secret

  # Redis (optional)
  redis:
    enabled: false
    addr: "redis:6379"
    password: ""
    db: 0

# Secrets (should be set via values-production.yaml or --set)
secrets:
  jwtSecret: ""  # HS256 secret (base64 encoded recommended)
  jwtPublicKey: ""  # RS256 public key (PEM format)
  redisPassword: ""

# Persistence (for policies)
persistence:
  enabled: true
  storageClass: ""
  accessMode: ReadWriteOnce
  size: 10Gi
  mountPath: /policies
  annotations: {}

# ServiceMonitor for Prometheus Operator
serviceMonitor:
  enabled: false
  interval: 30s
  scrapeTimeout: 10s
  labels: {}
  # release: prometheus

# Update strategy
updateStrategy:
  type: RollingUpdate
  rollingUpdate:
    maxUnavailable: 1
    maxSurge: 1

# Pod labels
podLabels: {}

# Additional environment variables
extraEnvVars: []
# - name: CUSTOM_VAR
#   value: "custom-value"

# Additional volumes
extraVolumes: []
# - name: custom-config
#   configMap:
#     name: custom-config

# Additional volume mounts
extraVolumeMounts: []
# - name: custom-config
#   mountPath: /config
