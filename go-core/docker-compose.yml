version: '3.8'

services:
  authz-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: authz-server
    ports:
      - "50051:50051"
      - "8080:8080"  # Health/metrics port
    environment:
      - AUTHZ_PORT=50051
      - AUTHZ_LOG_LEVEL=info
      - AUTHZ_LOG_FORMAT=json
      - AUTHZ_CACHE_ENABLED=true
      - AUTHZ_CACHE_SIZE=100000
      - AUTHZ_CACHE_TTL=5m
      - AUTHZ_WORKERS=16
      - AUTHZ_REFLECTION=true
    volumes:
      - ./policies:/app/policies:ro
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 128M
    restart: unless-stopped
    networks:
      - authz-network

  # Redis for distributed caching (optional)
  redis:
    image: redis:7-alpine
    container_name: authz-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - authz-network

  # Prometheus for metrics (optional)
  prometheus:
    image: prom/prometheus:v2.49.1
    container_name: authz-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./configs/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    networks:
      - authz-network
    profiles:
      - monitoring

  # Grafana for visualization (optional)
  grafana:
    image: grafana/grafana:10.3.1
    container_name: authz-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - authz-network
    profiles:
      - monitoring

networks:
  authz-network:
    driver: bridge

volumes:
  redis-data:
  prometheus-data:
  grafana-data:
