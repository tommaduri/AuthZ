# Prometheus configuration for AuthZ Engine monitoring
global:
  scrape_interval: 15s      # How frequently to scrape targets
  evaluation_interval: 15s  # How frequently to evaluate rules
  external_labels:
    cluster: 'authz-demo'
    environment: 'development'

# Load alerting rules
rule_files:
  - '/etc/prometheus/alerts/authz-alerts.yml'

# Alerting configuration (optional - for production)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['alertmanager:9093']

# Scrape configurations
scrape_configs:
  # AuthZ Engine application metrics
  - job_name: 'authz-engine'
    static_configs:
      - targets: ['authz-server:8080']
        labels:
          service: 'authz-engine'
          env: 'dev'
    metrics_path: '/metrics'
    scrape_interval: 5s       # More frequent for demo purposes
    scrape_timeout: 5s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
