# Grafana dashboard provisioning
apiVersion: 1

providers:
  - name: 'AuthZ Engine Dashboards'
    orgId: 1
    folder: 'AuthZ Engine'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true
